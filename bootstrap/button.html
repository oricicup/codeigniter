<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Page Title</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">


		<style>
			@import url('https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400');

ul.social-media__icons {
  position:relative;
  /*top:50%;*/
  left:25%;
  /*transform:translate(-50%, -50%);*/
  display:flex;
  margin:0;
  padding:0;

}

ul.social-media__icons li {
  list-style:none;

}

ul.social-media__icons li a .fab {
  font-size: 30px;
  color: #262626;
  line-height:50px;
  transition: .5s;
  padding-right: 14px;
}

ul.social-media__icons li a span {
  padding:0;
  margin:0;
  position:absolute;
  top: 5
  px;
  color: #262626;
  letter-spacing: 4px;
  transition: .5s;
  font-size: 12px;	
}
ul.social-media__icons li#insta__icon a span{
	top: -10px !important;
}

ul.social-media__icons li a {
  text-decoration: none;
  display:absolute;
  display:block;
  width:150px;
  height:50px;
  background: #fff;
  text-align:left;
  padding-left: 20px;
  transform: rotate(-30deg) skew(25deg) translate(0,0);
  transition:.5s;
  box-shadow: -20px 20px 10px rgba(0,0,0,.5);
}
ul.social-media__icons li a:before {
  content: '';
  position: absolute;
  top:10px;
  left:-20px;
  height:100%;
  width:20px;
  background: #b1b1b1;
  transform: .5s;
  transform: rotate(0deg) skewY(-45deg);
}
ul.social-media__icons li a:after {
  content: '';
  position: absolute;
  bottom:-20px;
  left:-10px;
  height:20px;
  width:100%;
  background: #b1b1b1;
  transform: .5s;
  transform: rotate(0deg) skewX(-45deg);
}

ul.social-media__icons li a:hover {
  transform: rotate(-30deg) skew(25deg) translate(20px,-15px);
  box-shadow: -50px 50px 50px rgba(0,0,0,.5);
}

ul.social-media__icons li:hover .fab {
  color:#fff;
}

ul.social-media__icons li:hover span {
  color:#fff;
}

ul.social-media__icons li:hover:nth-child(1) a{
  background: #3b5998;
}
ul.social-media__icons li:hover:nth-child(1) a:before{
  background: #365492;
}
ul.social-media__icons li:hover:nth-child(1) a:after{
  background: #4a69ad;
}

ul.social-media__icons li:hover:nth-child(2) a{
  background: #00aced;
}
ul.social-media__icons li:hover:nth-child(2) a:before{
  background: #097aa5;
}
ul.social-media__icons li:hover:nth-child(2) a:after{
  background: #53b9e0;
}

ul.social-media__icons li:hover:nth-child(3) a{
  background: #dd4b39;
}
ul.social-media__icons li:hover:nth-child(3) a:before{
  background: #b33a2b;
}
ul.social-media__icons li:hover:nth-child(3) a:after{
  background: #e66a5a;
}

ul.social-media__icons li:hover:nth-child(4) a{
  background: #e4405f;
}
ul.social-media__icons li:hover:nth-child(4) a:before{
  background: #d81c3f;
}
ul.social-media__icons li:hover:nth-child(4) a:after{
  background: #e46880;
}
		</style>
	</head>
	<body>
		


<ul class="social-media__icons">
  <li>
    <a href="https://www.facebook.com/diceduckstore/">
<i class="fab fa-facebook-f"></i>
      <span> - Facebook</span>
    </a>
  </li>
  <li>
    <a href="https://twitter.com/diceduckstore">
      <i class="fab fa-twitter" aria-hidden="true"></i>
      <span> - Twitter</span>
    </a>
  </li>
 
  <li id="insta__icon">
    <a href="https://www.instagram.com/diceduckstore/?hl=nl">
      <i class="fab fa-instagram" aria-hidden="true"></i>
      <span> - Instagram</span>
    </a>
  </li>
</ul>



	</body>
</html>
